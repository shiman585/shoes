<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe Categories - Top Picks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .wrapper {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cat-btns {
      display: flex;
      flex-wrap: nowrap; /* Keep buttons in one row on large screens */
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center; /* Center buttons horizontally */
    }

    .cat-btns button {
      flex: 1 1 120px;
      min-width: 120px;
      padding: 10px 16px;
      border: 1px solid #000;
      font-size: 1rem;
      font-weight: 600;
      background: transparent;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap; /* Prevent text wrap inside button */
    }

    .cat-btns button.active {
      background: #000;
      color: #fff;
    }

    .cat-btns button:hover:not(.active) {
      background-color: #f0f0f0;
    }

    .items-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .item-card {
      background: #fff;
      text-align: left;
    }

    .item-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .item-card .price {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .item-card .title {
      font-size: 0.9rem;
      color: #222;
    }

    @media (max-width: 768px) {
      .cat-btns {
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: center;
      }

      .cat-btns button {
        font-size: 0.9rem;
        padding: 8px 14px;
        min-width: 100px;
      }

      h2 {
        font-size: 1.6rem;
        text-align: center;
      }

      .items-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .cat-btns {
        flex-wrap: wrap;
        justify-content: center;
      }

      .cat-btns button {
        font-size: 0.85rem;
        padding: 8px 12px;
        min-width: 90px;
      }

      .items-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Top Picks</h2>
    <div class="cat-btns">
      <button id="menBtn" onclick="showCategory('men')">Shop Men's</button>
      <button id="womenBtn" onclick="showCategory('women')">Shop Women's</button>
      <button id="kidsBtn" onclick="showCategory('kids')" class="active">Shop Kids'</button>
    </div>

    <div class="items-grid" id="productGrid"></div>
  </div>

  <script>
    const products = {
      men: [
        { name: "Nike Air Max", price: "£120" },
        { name: "Adidas Run Falcon", price: "£95" },
        { name: "Puma Classic", price: "£80" },
        { name: "adidas Trefoil Tracksuit Children", price: "£35" }
      ],
      women: [
        { name: "Reebok Classic", price: "£70" },
        { name: "Puma Cali Bold", price: "£85" },
        { name: "Adidas Originals", price: "£90" },
        { name: "adidas Trefoil Tracksuit Children", price: "£35" }
      ],
      kids: [
        { name: "Nike Dunk Low Children", price: "£60" },
        { name: "adidas Originals Handball Spezial Junior", price: "£70" },
        { name: "MONTIREX Girls’ Trail Box T-Shirt Junior", price: "£23" },
        { name: "adidas Trefoil Tracksuit Children", price: "£35" }
      ]
    };

    const buttons = document.querySelectorAll(".cat-btns button");
    const productGrid = document.getElementById("productGrid");

    function showCategory(category) {
      // Update active button
      buttons.forEach(btn => btn.classList.remove("active"));
      document.getElementById(`${category}Btn`).classList.add("active");

      // Render products
      productGrid.innerHTML = "";
      products[category].forEach(item => {
        productGrid.innerHTML += `
          <div class="item-card">
            <img src="IMAGES/download.jpg" alt="${item.name}">
            <div class="price">${item.price}</div>
            <div class="title">${item.name}</div>
          </div>
        `;
      });
    }

    // Default load
    showCategory('kids');
  </script>
</body>
</html>
